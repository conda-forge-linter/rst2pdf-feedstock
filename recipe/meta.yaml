{% set name = "rst2pdf" %}
{% set version = "0.96" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 69ce86b8cfad8da366e0c52caccd9d1aa617e69ca5c3a50feb5519e829d198c4

build:
  number: 0
  noarch: python
  entry_points:
    - rst2pdf = rst2pdf.createpdf:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python <3
  run:
    - docutils
    - jinja2
    - pdfrw
    - pygments
    - python <3
    - reportlab
    - setuptools
    - six
    - smartypants

test:
  imports:
    - rst2pdf
  commands:
    - rst2pdf --help

about:
  home: https://rst2pdf.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Convert reStructured Text to PDF via ReportLab.
  doc_url: https://rst2pdf.org/static/manual.html
  dev_url: https://github.com/rst2pdf/rst2pdf

extra:
  recipe-maintainers:
    - chrisburr
