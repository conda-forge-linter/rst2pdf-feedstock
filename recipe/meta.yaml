{% set name = "rst2pdf" %}
{% set version = "0.95" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a19054480f2baa3bd8a2d0f0d8437631bc7057d9608f843a4769fcf4122709c

build:
  number: 0
  noarch: python
  entry_points:
    - rst2pdf = rst2pdf.createpdf:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python <3
  run:
    - docutils
    - jinja2
    - pdfrw
    - pygments
    - python <3
    - reportlab
    - setuptools
    - six
    - smartypants

test:
  imports:
    - rst2pdf
  commands:
    - rst2pdf --help

about:
  home: https://rst2pdf.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Convert reStructured Text to PDF via ReportLab.
  doc_url: https://rst2pdf.org/static/manual.html
  dev_url: https://github.com/rst2pdf/rst2pdf

extra:
  recipe-maintainers:
    - chrisburr
